<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Twumasi Ackah</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="TwumasiAckah-icon.png" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- <header>
        <h1 class="text-uppercase"><strong>Do your best</strong></h1>
      </header> -->
      <hr />

      <!-- Radio Buttons -->
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="effort"
          id="doBest"
          checked
        />
        <label class="form-check-label" for="doBest">Do your best</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="effort"
          id="dontDo"
        />
        <label class="form-check-label" for="dontDo">Don't do it at all</label>
      </div>
      <div class="form-check mt-3 opacity-50">
        <input
          class="form-check-input"
          type="radio"
          name="effort"
          id="mediocrity"
          disabled
        />
        <label class="form-check-label" for="mediocrity">
          <span class="strike-text">Mediocrity</span>
          ‚ùå</label
        >
      </div>

      <!-- Button -->
      <a href="https://www.linkedin.com/in/twumasiackah" target="_blank"
        ><button class="btn btn-primary btn-xl mt-4">Get to know me</button></a
      >
    </div>

    <script src="script.js"></script>
  </body>
</html>
